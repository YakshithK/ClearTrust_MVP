<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .scam {
            color: red;
            font-weight: bold;
        }

        .not-scam {
            color: green;
            font-weight: bold;
        }

        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Scam Detection Result</h1>
    
    {% if is_scam %}
        <p class="scam">This is a scam call!</p>
    {% else %}
        <p class="not-scam">This is not a scam call.</p>
    {% endif %}

    <a href="/">Go back to Home</a>
</body>
</html>
